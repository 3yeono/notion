<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Minimal Calendar</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* 전체 배경 검정 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #calendari {
            position: relative;
            width: 300px; /* 위젯 너비 조절 */
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
            background-color: #000; /* 테이블 배경 검정 */
            color: #fff; /* 기본 글자색 흰색 */
        }

        /* 월 이름 부분 (상단) */
        th {
            padding: 10px;
            background-color: #000;
            color: #fff;
            font-weight: normal;
        }

        tr:first-child th {
            font-size: 1.5em;
            font-weight: bold;
        }

        th .any {
            font-size: 12px;
            color: #888; /* 연도는 살짝 흐리게 */
            display: block;
        }

        /* 요일 (Mon, Tue...) 부분 */
        tr:nth-child(2) th {
            font-size: 12px;
            padding: 10px 0;
            color: #fff;
            border-bottom: 1px solid #333;
        }

        /* 날짜 숫자 부분 */
        td {
            padding: 0;
            text-align: center;
        }

        td>span {
            color: #fff; /* 날짜 흰색 */
            padding: 10px 0;
            display: block;
            transition: 0.3s;
        }

        /* 오늘 날짜 표시: 흰색 동그라미 배경 + 검정 글자 */
        td.avui>span {
            font-weight: bold;
            background-color: #fff; 
            color: #000; 
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            margin: 5px auto;
            padding: 0;
        }

        /* 이번 달이 아닌 날짜 (흐리게) */
        td.fora > span {
            opacity: 0.2;
        }

        /* 이전/다음 버튼 */
        .boto-next, .boto-prev {
            background: none;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            top: 15px;
        }
        .boto-next { right: 10px; }
        .boto-prev { left: 10px; }

    </style>
</head>
